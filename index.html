<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
    <script src="script.js" defer></script>
    <link rel="icon" href="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src= "https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="logo" class="whale">
                <h1 class="omale">Love Chat</h1>
            </div>
            <div class="imgCredits"><p>Image by <a href="https://www.pexels.com/search/love/">Pexels</a></p></div>
        </div>
        <div class="right">
            <div class="dummy-text left">
                <p>It's so easy to fall in love but hard to find someone who will catch you.</p>
                <p >Sign-up <em>now</em> to find that person!</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                        <p class="error-para"></p>
                    </div>
                    
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                        <p class="error-para email-error"></p>
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                        <p class="error-para password-error">
                            <span class="pass-at-least-eight check">ðŸ—´</span> Minimum 8 characters <br>
                            <span class="pass-at-least-num check">ðŸ—´</span> At least one letter <br>
                            <span class="pass-at-least-char check">ðŸ—´</span> At least one character <br>
                        </p>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                        <p class="error-para password-confirm-error"></p>
                    </div>
                </div>
               
                <div class="left button"><button class="create-acc-btn" type="submit">Create Account</button></div>
            </form>
            <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>

            
        </div>

    </div>
</body>
</html>
